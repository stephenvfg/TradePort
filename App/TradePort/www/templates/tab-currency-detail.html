<ion-view view-title="Exchange">
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="trade()" ng-show="currency.userId == user._id  && user._id != null">Edit</button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="items-details">{{ currency.have }}</div>
        <div class="items-details">{{ currency.amount }}</div>
        <div class="items-details">{{ currency.need }}</div>
        <div class="items-details">{{ currency.amount * currency.exchangeRate }}</div>
        Rate:
        <div class="items-details">{{ currency.exchangeRate }}</div>
        <div class="items-details item-desc">{{ currency.description }}</div>

        <button class="button button-full button-positive" ng-click="exchange()" ng-show="!exchanged && user._id != currency.userId">
            Exchange
        </button>
        <button class="button button-full button-positive" ng-show="exchanged" disabled>
            Exchanged
        </button>
        <button class="button button-positive button-outline" ng-show="user._id != currency.userId" ng-click="contact()">
            Contact
        </button>
    </ion-content>
</ion-view>
