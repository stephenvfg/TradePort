<ion-view view-title="Offers">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="purchase in purchases" type="item-text-wrap" href="#/tab/chats/{{purchase._id}}">
        <img ng-src="{{purchase.id}}">
        <h2>{{ products[purchase._id].title }}</h2>
        <p>{{ products[purchase._id].description }}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>

    </ion-list>
    <ion-infinite-scroll ng-if="canLoadMore()" on-infinite="loadMore()" distance="15%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
